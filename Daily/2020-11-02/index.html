<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="/css/1102-style.css">
</head>
<body>
    <form>
        <label for="name">
            姓名 <input type="text" 
            id="name"
            name="name"
            placeholder="陳小明">
        </label>
        <br>
        <label for="eMail">
            信箱 <input type="mail" 
            id="mail"
            name="mail"
            placeholder="xxx@gmail.com">
        </label>
        <br>
        <label for="password">
            密碼 <input type="password"
            id="password"
            name="password">
        </label>
        <br>
        <label for="tel">
            電話 <input type="tel" 
            id="tel"
            name="tel"
            placeholder="0912-345-678">
        </label>
        <br>
        <label for="gender">
            性別 
            <br>
            男 <input type="radio" name="gender" value="male" checked>
            女 <input type="radio"
            name="gender" value="female">
        </label>
        <br>
        <input type="submit" value="提交">
    
    </form>

    
</body>
</html>
